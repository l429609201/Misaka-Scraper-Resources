name: Sync to Gitee

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to sync (e.g. v1.5.3)'
        required: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Gitee
        run: |
          git remote add gitee https://${{ secrets.GITEE_USERNAME }}:${{ secrets.GITEE_TOKEN }}@gitee.com/${{ secrets.GITEE_USERNAME }}/Misaka-Scraper-Resources.git
          git push gitee --all --force
          git push gitee --tags --force

      - name: Get Release Info
        id: release_info
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "name=${{ github.event.release.name }}" >> $GITHUB_OUTPUT
          else
            TAG="${{ github.event.inputs.tag }}"
            if [ -z "$TAG" ]; then
              TAG=$(git describe --tags --abbrev=0)
            fi
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "name=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Download GitHub Release Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p ./release-assets
          gh release download ${{ steps.release_info.outputs.tag }} -D ./release-assets || echo "No assets to download"
          ls -la ./release-assets/ || true

      - name: Create Gitee Release and Upload Assets
        run: |
          TAG_NAME="${{ steps.release_info.outputs.tag }}"
          RELEASE_NAME="${{ steps.release_info.outputs.name }}"
          
          # 创建 Gitee Release
          echo "Creating Gitee release for tag: $TAG_NAME"
          RESPONSE=$(curl -s -X POST \
            "https://gitee.com/api/v5/repos/${{ secrets.GITEE_USERNAME }}/Misaka-Scraper-Resources/releases" \
            -H "Content-Type: application/json" \
            -d "{
              \"access_token\": \"${{ secrets.GITEE_TOKEN }}\",
              \"tag_name\": \"${TAG_NAME}\",
              \"name\": \"${RELEASE_NAME}\",
              \"body\": \"Synced from GitHub\",
              \"target_commitish\": \"main\"
            }")
          
          echo "Create release response: $RESPONSE"
          RELEASE_ID=$(echo $RESPONSE | jq -r '.id')
          echo "Release ID: $RELEASE_ID"
          
          # 上传资产文件
          if [ "$RELEASE_ID" != "null" ] && [ -d "./release-assets" ]; then
            cd ./release-assets
            for file in *; do
              if [ -f "$file" ]; then
                echo "Uploading: $file"
                curl -s -X POST \
                  "https://gitee.com/api/v5/repos/${{ secrets.GITEE_USERNAME }}/Misaka-Scraper-Resources/releases/${RELEASE_ID}/attach_files" \
                  -H "Content-Type: multipart/form-data" \
                  -F "access_token=${{ secrets.GITEE_TOKEN }}" \
                  -F "file=@$file"
                echo ""
                echo "Uploaded: $file"
              fi
            done
          fi
